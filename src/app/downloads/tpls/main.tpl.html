<div class="content-header">
   <div class="action-container content-header-extra"></div>
   <h2 class="content-title">
        <span class="main-title"><i class="fa fa-save"></i> Documents Available for Download</span>
   </h2>
</div>

<div class="col-xs-12 margin-t-20" ng-if="spinner" style="text-align: center">
    <div class="map-change-state">
        <div class="loader"></div>
        <div class="row">
            <h3 class="text-center loader-text">Please wait...</h3>
        </div>
    </div>
</div>
<div class="container-fluid margin-t-20" ng-if="!spinner">
    <div class="col-md-offset-1 col-md-10 col-xs-12 pad-0 pad-b-20">
        <ul class="nav nav-pills">
            <li ui-sref="downloads({document_type: 'ALL'})" ui-sref-active="active"><a>ALL</a></li>
            <li ui-sref="downloads({document_type: 'NORMAL'})" ui-sref-active="active"><a>COMMMON</a></li>
            <li ui-sref="downloads({document_type: 'Facility_ChecKList'})" ui-sref-active="active"><a>CHECKLISTS</a></li ui-sref="" ui-sref-active="active">
        </ul>
    </div>
    <div class="fade-content results-card col-md-10 col-md-offset-1 col-xs-12" ng-if="errors">
        <div class="col-xs-12 aler alert-danger">
            <p class="lead">{{errors}}</p>
        </div>
    </div>
    <div class="fade-content results-card col-md-10 col-md-offset-1 col-xs-12" ng-repeat="doc in documents" style="padding-left : 0px;">
        <div class="col-md-1 col-xs-2 text-primary">
            <span class="fa-stack fa-lg fs-26 margin-t-10">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-download fa-stack-1x fa-inverse"></i>
            </span>
        </div>
        <div class="col-md-11 col-xs-10 pad-0 margin-t-10">
            <div class="col-xs-10 pad-0">
                <p class="lead fw-500 fs-18 text-black">
                    <a target="download" download href="{{doc.fyl}}" tooltip="Click to download document">
                        {{doc.name}}
                    </a>
                </p>
                <p class="fs-16 lato text-black fw-500 margin-t--5">
                    {{doc.description}}
                </p>
            </div>
            <div class="col-xs-2">
                <a class="login-btn login-btn-primary btn-sm margin-t-5" target="download" download href="{{doc.fyl}}">
                    &nbsp;Download
                </a>
            </div>
        </div>
    </div>
    <div class="fade-content results-card col-md-offset-2  col-md-10 col-xs-12" ng-if="documents.length === 0">
        <p class="lead">
            <i class="text-info fa fa-info-o"></i> No Downloads available currently.
        </p>
    </div>
    <div class="col-md-10 col-md-offset-1 col-xs-12 pad-0 pad-b-20 margin-t-10">
        <button class="btn btn-default" title="Last page" ng-click="prevPage()" ng-disabled="!hasPreviousPage()">
            <i class="fa fa-caret-left"></i> Previous
        </button>
        <button class="btn btn-default pull-right" title="Next" ng-click="nextPage()" ng-disabled="!hasNextPage()">
             Next <i class="fa fa-caret-right"></i>
        </button>
    </div>
</div>
