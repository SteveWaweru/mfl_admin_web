<div class="col-xs-12 content-card">
    <div class="col-xs-12 fade-content">
        <table id="no-more-tables" class="table table-hover fs-14">
            <thead>
                <th class="col-xs-1">#</th>
                <th class="col-xs-4">Infrastructure Name</th>
                <th class="col-xs-4">Present</th>
                <th class="col-xs-3 text-center">Number</th>
            </thead>
            <tbody>
                <tr ng-repeat="infrastructure in facility.facility_infrastructure">
                    <td data-title="#">
                        {{$index + 1}}
                    </td>
                    <td data-title="Infrastructure Name">
                        {{infrastructure.name || infrastructure.infrastructure_name}}
                    </td>
                    <td data-title="Present">
                        Yes
                    </td>
                    <td data-title="Number" class="text-center">
                        <span ng-if="infrastructure.count">{{infrastructure.count || 0}}</span>
                    </td>
                </tr>
                <tr ng-if="facility.facility_infrastructures.length < 1">
                    <td colspan="4" class="alert alert-info">
                            <i class="fa fa-info-circle"></i>No infrastructure found in the facility
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
