<div class="col-xs-12">
    <ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
    <table class="table table-fixed table-hover fs-14">
        <thead class="table-head">
                <th class="col-md-10 col-xs-9" sil-grid-sort field='name'>Name</th>
                <th class="col-md-2 col-xs-3 text-center">HR Option&nbsp;&nbsp;</th>
        </thead>
        <tbody class="table-list fade-content">
            <tr class="table-item" ng-repeat="hr in hr_display track by $index">
                <td data-title="Name:" class="col-xs-10">
                    {{hr.name || hr.speciality_name}}
                </td>
                <td data-title="Abbreviation:" class="text-center col-xs-2">
                    <span ng-if="hr.has_options">
                        {{hr.option | optionName:hr.hr_options}}
                    </span>
                    <span ng-if="!hr.has_options">
                        Yes
                    </span>
                    &nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr class="table-item" ng-if="services.length === 0" class="alert alert-info">
                <td colspan="4" class="col-xs-12">
                <i class="fa fa-info-circle"></i> No HR data for this facility
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
