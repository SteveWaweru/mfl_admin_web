<div class="col-xs-12">
    <div class="col-xs-12">
        <drf-err-msg></drf-err-msg>
    </div>
    <div class="col-xs-12">
        <span class="pull-right">
            <button ng-show="!create" class="btn btn-primary" ng-click="changeView('view')">
                View Facility HR
            </button>
        </span>
    </div>
    <div class="col-xs-12 margin-t-5 pad-0">
        <div class="col-sm-4 col-xs-12">
            <div class="col-xs-12 category-title pad-0">
                <h4>Categories</h4>
                <div class="form-group">
                    <input class="form-control" ng-model="category.query" placeholder="Search Categories">
                </div>
            </div>
            <div class="category-list fade-content">
                <div class="category-item col-xs-12"
                    ng-repeat="cat in hr_categories | filter : category.query | orderBy:'name'"
                    ng-click="showHR(cat)" ng-class="{'active-item' : cat.selected}">
                    <span class="col-xs-10">{{cat.name}}</span>
                    <span class="col-xs-2 pointer">
                        <i class="fa fa-chevron-right pull-right"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-xs-12 fade-content">
            <div class="col-xs-12 category-title pad-0">
                <h4>HR Specialties</h4>
                <div class="form-group">
                    <input class="form-control" ng-model="hr.query" placeholder="Search Specialties">
                </div>
            </div>
            <div class="service-list col-xs-12 pad-0">
                <div class="service-item col-xs-12 pad-0" ng-repeat="speclt in cat_hr | filter : hr.query">
                    <div class="col-xs-5 margin-t-15 margin-b-10">{{speclt.name}}</div>
                    <div class="col-xs-6 pad-0 margin-t-10">
                        <div class="form-group checkbox margin-t-1">
                            <label for="service_option_yes">
                                <input type="checkbox" id="speclt{{$index}}" name="speclt{{$index}}"
                                    ng-model="speclt.present" ng-checked="speclt.present"
                                    ng-change="hrDisplay(speclt)">
                                Yes
                                <!-- {{speclt.present ? 'Selected' : 'Not selected'}} -->
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-1 pad-0 margin-t-5 text-center">
                        <a ng-click="removeOption(speclt)" style="cursor: pointer;" ng-if="speclt.option"
                            tooltip="Delete HR item">
                            <i class="fa fa-times-circle fa-2x grid-inputs text-danger"></i>
                        </a>
                    </div>
                </div>
                <div ng-if="cat_hr.length === 0 || !cat_hr" class="service-item col-xs-12 text-blue pad-t-10 pad-b-10">
                    <i class="fa fa-info-circle"></i> No specialties for the chosen category
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 margin-t-20" ng-show="create">
        <div class="col-xs-12 pad-0">
            <table class="table table-fixed fs-14">
                <thead class="table-head">
                    <th class="col-xs-10">Name</th>
                    <th class="col-xs-2">HR Option&nbsp;&nbsp;</th>
                </thead>
                <tbody class="table-list fade-content">
                    <tr class="table-item" ng-repeat="hr in hr_display track by $index" ng-show="hr">
                        <td data-title="Name:" class="col-xs-10">
                            {{hr.name}}
                        </td>
                        <td data-title="Abbreviation:" class="text-center col-xs-2">
                            <span ng-if="hr.has_options">
                                {{hr.option | optionName:hr.hr_options}}
                            </span>
                            <span ng-if="!hr.has_options">
                                Yes
                            </span>
                            &nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr class="table-item" ng-if="hr.length === 0" class="alert alert-info">
                        <td colspan="4" class="col-xs-12">
                            <i class="fa fa-info-circle"></i> No HR data for this facility
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
