<div class="content-header">
    <div class="action-container content-header-extra pad-r-20">
         <a tooltip="new category"
             tooltip-placement="bottom" class="btn btn-primary"
             ui-sref="infrastructure_mgmt.categories_list.categories_create" ui-sref-opts="{reload:true}"
             requires-permission="facilities.add_servicecategory" requires-user-feature="is_staff">
             Add Category
         </a>
    </div>
    <h2 class="content-title">
         <span class="main-title"><i class="fa fa-book"></i>Infrastructure Categories</span>
    </h2>
 </div>
 <div class="content-body">
     <sil-grid template="infrastructure_mgmt/tpls/categories_list.tpl.html" 
     grid-for="infrastructure_mgmt" api-key="categories"
         data="categories" filters="filters" error="alert">
     </sil-grid>
 </div>
