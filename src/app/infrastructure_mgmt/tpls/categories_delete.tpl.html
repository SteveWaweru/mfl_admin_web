<div class="content-header">
    <span class="content-title">
        <i class="fa fa-trash"></i> Delete Category
    </span>
 </div>
 <div class="col-md-12 col-sm-12">
   <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 text-center content-card">
     <form name="category_frm">
          <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20">
               <p class="lead">Are you sure you want to delete the category <strong>{{category.name}}</strong>?</p>
               <div class="margin-t-30 margin-b-20">
                   <button class="margin-h-5 btn btn-success" ng-click="save()" 
                   requires-permission="facilities.delete_servicecategory" requires-user-feature="is_staff">Yes</button>
                   <button class="margin-h-5 btn btn-default" ui-sref="infrastructure_mgmt.categories_list" 
                   ui-sref-opts="{reload:true}">No</button>
               </div>
          </div>
     </form>
   </div>
 </div>
