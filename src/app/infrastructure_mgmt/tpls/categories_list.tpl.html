<div class="content-card">
    <ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
    <table class="table table-hover table-condensed fs-14" id="no-more-tables">
        <thead>
            <tr>
                <th class="col-sm-8" sil-grid-sort field='name'>Name</th>
                <th class="col-sm-4 text-right pad-r-20">Actions</th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr  ng-repeat="category in categories">
                <td class="col-sm-8 pad-t-15" data-title="Name:" class="pad-t-15">{{category.name}}</td>
                <td data-title="Actions:" class="col-sm-4 text-right">
                    <a class="btn btn-success" tooltip-placement="bottom" tooltip="View category" 
                    ui-sref="infrastructure_mgmt.categories_list.categories_edit({category_id: category.id})"  
                    ui-sref-opts="{reload:true}" class="btn btn-success">
                        Edit
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
